---
- name: Install podman on the target host
  hosts: all
  gather_facts: false
  tasks:
    - name: Podman is installed
      yum:
        name: '@container-tools'
        state: present
      when: "'container_hosts' in group_names"

    - name: Port 8080 is exposed
      firewalld:
        port: 8080/tcp
        state: enabled
        permanent: yes
        immediate: yes