---
- name: Test Satellite Credential Injection
  hosts: all
  gather_facts: False
  tasks:
    - name: List directory for Foreman config
      debug:
        msg: "The Foreman path is: {{ lookup('env', 'FOREMAN_INI_PATH') }}"

    - name: Get contents of the Foreman directory
      shell: "ls -l {{ lookup('env', 'FOREMAN_INI_PATH') }}"
      register: st_dir_out

    - name: List contents of the directory
      debug:
        var: st_dir_out